    <script>
        // ç¾åœ¨é¸æŠã•ã‚Œã¦ã„ã‚‹ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³
        let currentTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        
        // ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã‹ã‚‰éƒ½å¸‚åã‚’å–å¾—ã™ã‚‹é–¢æ•°
        function getCityName(timezone = currentTimezone) {
            const cityMap = {
                'Asia/Tokyo': 'æ±äº¬',
                'America/New_York': 'New York',
                'America/Los_Angeles': 'Los Angeles',
                'Europe/London': 'London',
                'Europe/Paris': 'Paris',
                'Europe/Berlin': 'Berlin',
                'Asia/Shanghai': 'ä¸Šæµ·',
                'Asia/Seoul': 'Seoul',
                'Australia/Sydney': 'Sydney',
                'America/Chicago': 'Chicago',
                'America/Denver': 'Denver',
                'Europe/Rome': 'Rome',
                'Asia/Hong_Kong': 'é¦™æ¸¯',
                'Asia/Singapore': 'Singapore',
                'Europe/Amsterdam': 'Amsterdam',
                'America/Toronto': 'Toronto',
                'Pacific/Auckland': 'Auckland',
                'Pacific/Honolulu': 'Honolulu',
                'UTC': 'UTC'
            };
            
            return cityMap[timezone] || timezone.split('/').pop().replace('_', ' ');
        }
        
        function updateClock() {
            // é¸æŠã•ã‚ŒãŸã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã®æ™‚åˆ»ã‚’å–å¾—
            const now = new Date();
            const timezoneTime = new Date(now.toLocaleString("en-US", {timeZone: currentTimezone}));
            
            const hours = timezoneTime.getHours() % 12;
            const minutes = timezoneTime.getMinutes();
            const seconds = timezoneTime.getSeconds();
            
            // è§’åº¦è¨ˆç®—ï¼ˆSVGã®12æ™‚ä½ç½®ã‚’åŸºæº–ã¨ã—ã¦æ™‚è¨ˆå›ã‚Šã«è¨ˆç®—ï¼‰
            const hourAngle = ((hours % 12) * 30 + minutes * 0.5); // æ™‚é‡ï¼š12æ™‚é–“ã§360åº¦ã€åˆ†ã§æ»‘ã‚‰ã‹ã«ç§»å‹•
            const minuteAngle = (minutes * 6); // åˆ†é‡ï¼š60åˆ†ã§360åº¦
            const secondAngle = (seconds * 6); // ç§’é‡ï¼š60ç§’ã§360åº¦
            
            // é‡ã®å›è»¢ã‚’é©ç”¨
            document.getElementById('hour-hand').style.transform = `rotate(${hourAngle}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('second-hand').style.transform = `rotate(${secondAngle}deg)`;
            
            // ãƒ‡ã‚¸ã‚¿ãƒ«æ™‚åˆ»è¡¨ç¤ºï¼ˆé¸æŠã•ã‚ŒãŸã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã®æ—¥ä»˜ã¨æ™‚åˆ»ï¼‰
            const timezoneDate = new Date(now.toLocaleString("en-US", {timeZone: currentTimezone}));
            
            // MM/DD HH:MM:SSå½¢å¼ã§ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
            const month = String(timezoneDate.getMonth() + 1).padStart(2, '0');
            const day = String(timezoneDate.getDate()).padStart(2, '0');
            const displayHours = String(timezoneDate.getHours()).padStart(2, '0');
            const displayMinutes = String(timezoneDate.getMinutes()).padStart(2, '0');
            const displaySeconds = String(timezoneDate.getSeconds()).padStart(2, '0');
            
            const digitalTime = `${month}/${day} ${displayHours}:${displayMinutes}:${displaySeconds}`;
            document.getElementById('digital-time').textContent = digitalTime;
        }
        
        // ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³å¤‰æ›´æ™‚ã®å‡¦ç†
        function changeTimezone() {
            const select = document.getElementById('timezone-select');
            currentTimezone = select.value;
            
            // éƒ½å¸‚åã‚’æ›´æ–°
            const cityName = getCityName(currentTimezone);
            document.getElementById('clock-title').textContent = cityName;
            
            // æ™‚è¨ˆã‚’å³åº§ã«æ›´æ–°
            updateClock();
        }
        
        // æ™‚è¨ˆã®æ•°å­—ã‚’å‹•çš„ã«é…ç½®ã™ã‚‹é–¢æ•°
        function createClockNumbers() {
            const container = document.getElementById('clock-numbers-container');
            const centerX = 150;
            const centerY = 150;
            const radius = 105; // æ•°å­—ã‚’é…ç½®ã™ã‚‹å††ã®åŠå¾„ï¼ˆãƒãƒ¼ã‚«ãƒ¼ã¨ã®å¹²æ¸‰ã‚’é¿ã‘ã‚‹ãŸã‚å†…å´ã«èª¿æ•´ï¼‰
            
            // æ—¢å­˜ã®æ•°å­—ã‚’ã‚¯ãƒªã‚¢
            container.innerHTML = '';
            
            for (let i = 1; i <= 12; i++) {
                // è§’åº¦è¨ˆç®—ï¼ˆ12æ™‚ã‚’0åº¦ã€æ™‚è¨ˆå›ã‚Šï¼‰
                const angle = (i * 30 - 90) * Math.PI / 180; // -90ã§12æ™‚ã‚’ä¸Šã«èª¿æ•´
                
                // åº§æ¨™è¨ˆç®—
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                // ãƒ†ã‚­ã‚¹ãƒˆè¦ç´ ã‚’ä½œæˆ
                const textElement = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                textElement.setAttribute('x', x);
                textElement.setAttribute('y', y);
                textElement.setAttribute('class', 'clock-numbers');
                textElement.textContent = i === 0 ? 12 : i; // 0ã‚’12ã«å¤‰æ›
                
                container.appendChild(textElement);
            }
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«éƒ½å¸‚åã‚’è¨­å®šã—ã€æ•°å­—ã‚’é…ç½®
        document.addEventListener('DOMContentLoaded', function() {
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã‚’è¨­å®š
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            currentTimezone = userTimezone;
            
            // ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³é¸æŠãƒœãƒƒã‚¯ã‚¹ã«ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤ã‚’è¨­å®š
            const select = document.getElementById('timezone-select');
            if (select.querySelector(`option[value="${userTimezone}"]`)) {
                select.value = userTimezone;
            } else {
                select.value = 'Asia/Tokyo'; // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                currentTimezone = 'Asia/Tokyo';
            }
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
            select.addEventListener('change', changeTimezone);
            
            // åˆæœŸè¡¨ç¤ºã‚’è¨­å®š
            const cityName = getCityName(currentTimezone);
            document.getElementById('clock-title').textContent = cityName;
            createClockNumbers();
        });
        
        // åˆå›å®Ÿè¡Œ
        updateClock();
        
        // 1ç§’ã”ã¨ã«æ›´æ–°
        setInterval(updateClock, 1000);
    </script>
